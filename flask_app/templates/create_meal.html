<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="flex my-1 spaceBetween px-3">
            <!-- NavBar -->
            <div>
                <a href="/meals"><---</a>
                <h4 class="inlineBlock">Back to MY Meals</h4>
            </div>
            <div>
                <a href="/dashboard" class="mx-2">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="textAlign mt-5">
            <h1>Add Meal</h1>
        </div>
        <div class="addMeal">
            <form action="/create_meal" method="post">
                <div>
                    <label for="" class="block mealName">Meal Name:</label>
                    <input type="text" class="my-3" placeholder="Add Meal Name Here" name="name">
                    <input type="hidden" value="" name="directions">
                    {% with messages = get_flashed_messages(category_filter= 'new_meal_name') %}    
                        {% if messages %}                           
                            {% for message in messages %}            
                                <p>{{message}}</p>                 
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div>
                    <select name="meal_time" id="" class="my-3">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                <div class="textAlign">
                    <button type="submit" class=" my-4 btn btn2 btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>



<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
