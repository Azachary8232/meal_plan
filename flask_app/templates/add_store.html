<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="flex my-1 spaceBetween px-3">
            <!-- NavBar -->
            <div>
                <h1 class="inlineBlock">Add a Store</h1>
            </div>
            <div>
                <a href="/dashboard" class="mx-2">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="storeBox">
            <form action="/create_store" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Store Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name">
                </div>  
                {% with messages = get_flashed_messages(category_filter= 'new_store_name') %}    
                    {% if messages %}                           
                        {% for message in messages %}            
                            <p>{{message}}</p>                 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="textAlign">
                    <button type="submit" class="mt-5 btn btn2 btn-primary">Submit</button>
                </div>
            </form>
        </div>    
    </div>



<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
