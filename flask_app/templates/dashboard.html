<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>

<body>
    <div class="container">
        <div class="flex lego navBar1 my-2">
            <!-- NavBar -->
            <div>
                <h1>My Meals</h1>
            </div>
        </div>
        <div class="flex my-5">
            <!-- Body -->
            <div class="flex4 groceryBox">
                <!-- Left Column -->
                <div class="textAlign">
                    <h1>Current Grocery List</h1>
                </div>
                <div class="groceryList p-3">
                    <div>
                        <h3>QTY.</h3>
                    </div>
                    <div>
                        <h2 class="mx-5 my-2">Costco</h2>
                        <form action="" method="post">
                            {% for r in range(10) %}
                            <div class="inlineBlock">
                                <select name="" id="" class="my-1">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                                <input type="text" name="" id="" placeholder="Canadian Green Beans Black Style"
                                    class="input1">
                            </div>
                            <div class="inlineBlock">
                                <a class="anchor1" href="">Strike</a>
                                <a href="">Remove</a>
                            </div>
                            {% endfor %}
                            <div class="inlineBlock">
                                <select name="" id="" class="my-1">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                                <input type="text" name="" id="" placeholder="New Item">
                            </div>
                            <div class="inlineBlock">
                                <a class="anchor2" href="">Add</a>
                            </div>
                        </form>
                    </div>
                    <div>
                        <h2 class="mx-5 my-2">WinCo</h2>
                        <form action="" method="post">
                            {% for r in range(10) %}
                            <div class="inlineBlock">
                                <select name="" id="" class="my-1">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                                <input type="text" name="" id="" placeholder="Granola Bars"
                                    class="input1">
                            </div>
                            <div class="inlineBlock">
                                <a class="anchor1" href="">Strike</a>
                                <a href="">Remove</a>
                            </div>
                            {% endfor %}
                            <div class="inlineBlock">
                                <select name="" id="" class="my-1">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                                <input type="text" name="" id="" placeholder="Add Item">
                            </div>
                            <div class="inlineBlock">
                                <a class="anchor2" href="">Add</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex spaceAround my-3">
                    <a href="">Add Store</a>
                    <a href="">Print</a>
                </div>
            </div>
            <div class="flex5 mealBox">
                <!-- Right Column -->
                <div class="textAlign">
                    <h1>Meal Plan</h1>
                </div>
                <div class="mealPlan p-3">
                    <a href="">Add Meal</a>
                    <div>
                        {% for day in range(7) %}
                        <h4>Day {{ day + 1 }}:</h4>
                        <div class="days">
                            <h6>Breakfast-</h6>
                            <h6>Lunch-</h6>
                            <h6>Dinner- <a href="">Beef Stew</a></h6>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="/flask_app/static/js/script.js"></script>
</body>

</html>
